  <div class="field">
    <div class="toggle">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="Signup">
      <label for="login" class="slide__login">Login</label>
      <label for="Signup" class="slide__signup">Signup</label>
    </div>

    <!-- *************************Login Input**************** -->

    <div id="field1">
      <form action="#" class="login">
        <p> <input type="email" placeholder="Email Adress"></p>
        <p><input type="password" placeholder="Password" id="myInput">
          <i class="bi bi-eye-slash" id="eye__toggle"></i>
        </p><span> <a href="#">Forgot password?</a> </span>
      </form> 
      
      <button>Login</button>
      <p class="signup__option">Create an account <a href="signup">Signup now</a></p>
    </div>

    <!-- ***************Signup Input************* -->
    <div id="field2">
      <form action="#" class="Signup">
        <input type="name" placeholder="Name" required>
        <input type="email" placeholder="Email Adress" required>
        <p><input type="password" placeholder="Password" id="myInput_1">
          <i class="bi bi-eye-slash" id="eye__toggle"></i>
        </p>
        <p><input type="password" placeholder="Confirm Password" id="myInput_2">
          <i class="bi bi-eye-slash" id="eye__toggle"></i>
        </p>
      </form>
      <button>Signup</button>
      <p class="login__option">Already have an account? <a href="login">Login</a></p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
